{% extends 'base.html' %} 
{% load bootstrap4 %}

{% block title %} Buket - главная страница {% endblock %} 

{% block content %}  
<main class="main">

    <section id="about" class="about section">

      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-lg-7 mb-5 mb-lg-0 order-lg-2" data-aos="fade-up" data-aos-delay="400">
            <div class="swiper init-swiper">
              <script type="application/json" class="swiper-config">
                {
                  "loop": true,
                  "speed": 600,
                  "autoplay": {
                    "delay": 5000
                  },
                  "slidesPerView": "auto",
                  "pagination": {
                    "el": ".swiper-pagination",
                    "type": "bullets",
                    "clickable": true
                  },
                  "breakpoints": {
                    "320": {
                      "slidesPerView": 1,
                      "spaceBetween": 40
                    },
                    "1200": {
                      "slidesPerView": 1,
                      "spaceBetween": 1
                    }
                  }
                }
              </script>
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="static/assets/img/img_h_6.jpg" alt="Image" class="img-fluid">
                </div>
                <div class="swiper-slide">
                  <img src="static/assets/img/img_h_7.jpg" alt="Image" class="img-fluid">
                </div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
          <div class="col-lg-4 order-lg-1">
            <h1 class="mb-4" data-aos="fade-up">
              Добро пожаловать в цветочный магазин Buket
            </h1>
            <p data-aos="fade-up">
              У нас вы найдете самые свежие и красивые цветы для любого случая с доставкой за 60 минут
            </p>
            <p class="mt-5" data-aos="fade-up">
              <a href="{% url 'shop:product_list' %}" class="btn btn-get-started">Выбрать букет</a>
            </p>
          </div>
        </div>
      </div>
    </section>
</main>
{% endblock %}
